{% extends 'wetravel/base.html' %}
{% block title %}Requests{% endblock %}
{% block content %}
<h1 class="center">Requests</h1>

<div class="row">
  <div class="col-md-6 col-md-offset3">
    {% for requester in user.userprofile.requests.all %}
      <p>
        {{ requester.user.username }}
        <a class="btn btn-primary" href="#" role="button">Accept</a>
      </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
