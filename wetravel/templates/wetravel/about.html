{% extends 'wetravel/base.html' %}
{% block title %}About{% endblock %}
{% block content %}
<div class="jumbotron">
  <div class="container center">
    <h1>About WeTravel</h1>
    <p>WeTravel helps you share travel information and plan new travels with your close friends.</p>
    {% if not user.is_authenticated %}
    <div class="col-md-4 col-md-offset-4">
      <p><a class="btn btn-primary btn-lg btn-block" href="/wetravel/signup" role="button">Sign up now!</a></p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
